<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="marca">
            <h2><span jhiTranslate="hometechclaimApp.marca.detail.title">Marca</span> {{ marca.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hometechclaimApp.marca.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ marca.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.marca.imagenUrl">Imagen Url</span></dt>
                <dd>
                    <div *ngIf="marca.imagenUrl">
                        <a (click)="openFile(marca.imagenUrlContentType!, marca.imagenUrl)">
                            <img [src]="'data:' + marca.imagenUrlContentType + ';base64,' + marca.imagenUrl" style="max-width: 100%;" alt="marca image"/>
                        </a>
                        {{ marca.imagenUrlContentType }}, {{ byteSize(marca.imagenUrl) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.marca.code">Code</span></dt>
                <dd>
                    <span>{{ marca.code }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.marca.tipoEquipo">Tipo Equipo</span></dt>
                <dd>
                    <div *ngIf="marca.tipoEquipo">
                        <a [routerLink]="['/tipo-equipo', marca.tipoEquipo?.id, 'view']">{{ marca.tipoEquipo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/marca', marca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
