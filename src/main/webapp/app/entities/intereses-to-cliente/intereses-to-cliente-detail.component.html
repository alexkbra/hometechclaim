<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="interesesToCliente">
            <h2><span jhiTranslate="hometechclaimApp.interesesToCliente.detail.title">Intereses To Cliente</span> {{ interesesToCliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hometechclaimApp.interesesToCliente.fechacreacion">Fechacreacion</span></dt>
                <dd>
                    <span>{{ interesesToCliente.fechacreacion }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.interesesToCliente.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="interesesToCliente.cliente">
                        <a [routerLink]="['/cliente', interesesToCliente.cliente?.id, 'view']">{{ interesesToCliente.cliente?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.interesesToCliente.intereses">Intereses</span></dt>
                <dd>
                    <div *ngIf="interesesToCliente.intereses">
                        <a [routerLink]="['/intereses', interesesToCliente.intereses?.id, 'view']">{{ interesesToCliente.intereses?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/intereses-to-cliente', interesesToCliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
