<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comerciales">
            <h2><span jhiTranslate="hometechclaimApp.comerciales.detail.title">Comerciales</span> {{ comerciales.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hometechclaimApp.comerciales.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ comerciales.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ comerciales.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ comerciales.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.correo">Correo</span></dt>
                <dd>
                    <span>{{ comerciales.correo }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.zona">Zona</span></dt>
                <dd>
                    <span>{{ comerciales.zona }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.idciudad">Idciudad</span></dt>
                <dd>
                    <span>{{ comerciales.idciudad }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.comerciales.idusuario">Idusuario</span></dt>
                <dd>
                    <span>{{ comerciales.idusuario }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comerciales', comerciales.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
