<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dispositivo">
            <h2><span jhiTranslate="hometechclaimApp.dispositivo.detail.title">Dispositivo</span> {{ dispositivo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hometechclaimApp.dispositivo.idusuario">Idusuario</span></dt>
                <dd>
                    <span>{{ dispositivo.idusuario }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.dispositivo.idcliente">Idcliente</span></dt>
                <dd>
                    <span>{{ dispositivo.idcliente }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.dispositivo.iddealer">Iddealer</span></dt>
                <dd>
                    <span>{{ dispositivo.iddealer }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.dispositivo.activo">Activo</span></dt>
                <dd>
                    <span>{{ dispositivo.activo }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.dispositivo.dispositivo">Dispositivo</span></dt>
                <dd>
                    <span>{{ dispositivo.dispositivo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dispositivo', dispositivo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
