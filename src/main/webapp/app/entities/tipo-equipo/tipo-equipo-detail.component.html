<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoEquipo">
            <h2><span jhiTranslate="hometechclaimApp.tipoEquipo.detail.title">Tipo Equipo</span> {{ tipoEquipo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hometechclaimApp.tipoEquipo.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ tipoEquipo.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.tipoEquipo.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ tipoEquipo.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.tipoEquipo.imagenUrl">Imagen Url</span></dt>
                <dd>
                    <div *ngIf="tipoEquipo.imagenUrl">
                        <a (click)="openFile(tipoEquipo.imagenUrlContentType!, tipoEquipo.imagenUrl)">
                            <img [src]="'data:' + tipoEquipo.imagenUrlContentType + ';base64,' + tipoEquipo.imagenUrl" style="max-width: 100%;" alt="tipoEquipo image"/>
                        </a>
                        {{ tipoEquipo.imagenUrlContentType }}, {{ byteSize(tipoEquipo.imagenUrl) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.tipoEquipo.code">Code</span></dt>
                <dd>
                    <span>{{ tipoEquipo.code }}</span>
                </dd>
                <dt><span jhiTranslate="hometechclaimApp.tipoEquipo.solucion">Solucion</span></dt>
                <dd>
                    <div *ngIf="tipoEquipo.solucion">
                        <a [routerLink]="['/solucion', tipoEquipo.solucion?.id, 'view']">{{ tipoEquipo.solucion?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-equipo', tipoEquipo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
